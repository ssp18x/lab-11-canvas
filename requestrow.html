<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="2000" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	var c=prompt("How many circles in a row do you want?");
	for(i = 0; i<c; i = i +1) {
	context.fillStyle = "#4dc3ff"
	context.beginPath();
	context.arc(i*100, 100, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
	
	
}
</script>
</body>
</html>
