<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="2000" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	for(i = 3; i<15; i = i +3) {
	context.fillStyle = "#00ff00"
	context.beginPath();
	context.arc(i*60, i*60, i*12, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	for(i = 1; i<15; i = i +3) {
	context.strokeStyle="#0000ff"
	context.fillStyle = "#4dc3ff"
	context.beginPath();
	context.arc(i*80, i*80, i*10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
}	
	
}
</script>
</body>
</html>
