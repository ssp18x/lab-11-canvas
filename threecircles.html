
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="400" height="400">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(270, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#00CED1"
	context.beginPath();
	context.arc(270, 150, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#1E90FF"
	context.beginPath();
	context.arc(270, 150, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
