
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#550000"
	context.beginPath();
	context.arc(270, 150, 150, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#810000"
	context.beginPath();
	context.arc(270, 150, 125, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#ab0000"
	context.beginPath();
	context.arc(270, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#c20000"
	context.beginPath();
	context.arc(270, 150, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#df0000"
	context.beginPath();
	context.arc(270, 150, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#fc0000"
	context.beginPath();
	context.arc(270, 150, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	
	
}
</script>
</body>
</html>
