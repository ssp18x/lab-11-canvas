<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="400" height="400">
</canvas>
<script>


function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#000000"
	context.fillRect(100, 100, 100, 100);
	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(270, 150, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}
</script>
</body>
</html>
